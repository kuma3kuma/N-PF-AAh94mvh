<!doctype html>
<html>
    <head>
        <!--
        This is a WebAR setup using A-Frame and AR.js.
        It detects multiple custom markers and plays corresponding videos when the markers are found.
        This version includes a fix to ensure audio plays on iPhones.
        -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                schema: {
                    videoId: {type: 'string'}
                },
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector(this.data.videoId);

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));

                    // Ensure video plays with sound on iPhones
                    window.addEventListener('click', () => {
                        this.vid.muted = false;
                        this.vid.play();
                    });
                },
            });
        </script>
    </head>
