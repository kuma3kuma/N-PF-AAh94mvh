<!doctype html>
<html>
    <head>
        <!--
        This is a WebAR setup using A-Frame and AR.js.
        It detects multiple custom markers and plays corresponding videos when the markers are found.
        This version includes a fix to ensure audio plays on iPhones.
        -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                schema: {
                    videoId: {type: 'string'}
                },
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector(this.data.videoId);

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));

                    // Ensure video plays with sound on iPhones
                    window.addEventListener('click', () => {
                        this.vid.muted = false;
                        this.vid.play();
                    });
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <!-- Define 22 video assets -->
                <video id="vid1" src="assets/asset1.mp4" preload="auto" loop crossorigin webkit-playsinline playsinline></video>
                <video id="vid2" src="assets/asset2.mp4" preload="auto" loop crossorigin webkit-playsinline playsinline></video>
                <!-- Repeat for all 22 assets -->
                <video id="vid22" src="assets/asset22.mp4" preload="auto" loop crossorigin webkit-playsinline playsinline></video>
            </a-assets>

            <!-- Define 22 markers and associate each with its corresponding video -->
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker1.patt"
                patternRatio="0.50"
                videohandler="videoId: #vid1"
                id="marker1"
            >
                <a-video src="#vid1" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0" class="clickable" gesture-handler></a-video>
            </a-marker>
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker2.patt"
                patternRatio="0.50"
                videohandler="videoId: #vid2"
                id="marker2"
            >
                <a-video src="#vid2" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0" class="clickable" gesture-handler></a-video>
            </a-marker>
            <!-- Repeat for all 22 markers and videos -->
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker22.patt"
                patternRatio="0.50"
                videohandler="videoId: #vid22"
                id="marker22"
            >
                <a-video src="#vid22" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0" class="clickable" gesture-handler></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
